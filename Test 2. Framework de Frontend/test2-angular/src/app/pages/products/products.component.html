<app-header></app-header>

<main class="w-full mt-[64px] py-10 px-3 flex flex-col gap-5 items-center">
    <h2 class="text-3xl font-bold">Productos</h2>
    <div class="w-full grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
        <app-card *ngFor="let product of products" [product]="product"></app-card>
    </div>

    <div class="border border-gray-200 rounded w-full py-2 px-5 flex justify-between items-center lg:w-1/2 xl:w-1/2">
        <div>
            <p class="text-sm">Sigue mercando</p>
            <h3 class="text-2xl font-bold">Otros</h3>
        </div>
        <i class="fa-solid fa-chevron-right" style="color: #1d4ed8;"></i>
    </div>

    <button id="filters-btn" class="bg-blue-700 text-white py-2 px-5 rounded fixed bottom-3 text-sm font-semibold" onclick="toggleFilters()">
        FILTRAR
        <i class="fa-solid fa-filter ml-2" style="color: #ffffff;"></i>
    </button>

    <div id="filters" class="bg-white h-0 w-full fixed bottom-[-100%] z-50 flex flex-col lg:w-1/2 xl:w-1/2">
        <button class="bg-white w-4 h-4 p-4 border border-gray-200 rounded flex items-center justify-center absolute -top-4 right-4" onclick="toggleFilters()">
            <i class="fa-solid fa-xmark" style="color: #000000;"></i>
        </button>
        <div class="py-2 px-4">
            <h2 class="text-xl font-bold py-3">Filtros</h2>
            <div class="flex flex-col">
                <div class="w-full py-4 flex justify-between border-t border-gray-200">
                    <label for="smartphones">Smartphones</label>
                    <input type="checkbox" id="smartphones" class="w-5 h-5 rounded">
                </div>
                <div class="w-full py-4 flex justify-between border-t border-gray-200">
                    <label for="laptop">Portátiles</label>
                    <input type="checkbox" id="laptop" class="w-5 h-5 rounded">
                </div>
                <div class="w-full py-4 flex justify-between border-t border-b border-gray-200">
                    <label for="home">Decoración de hogar</label>
                    <input type="checkbox" id="home" class="w-5 h-5 rounded">
                </div>
            </div>
        </div>
        <div class="bg-gray-200 p-4 flex justify-evenly items-center gap-5">
            <button class="bg-gray-100 text-gray-500 border border-gray-300 w-full py-2 px-5 rounded text-sm font-semibold">LIMPIAR</button>
            <button id="filters-btn" class="bg-blue-700 text-white w-full py-2 px-5 rounded text-sm font-semibold">
                FILTRAR
                <i class="fa-solid fa-filter ml-2" style="color: #ffffff;"></i>
            </button>
        </div>
    </div>

    <div id="darkbg" class="bg-black fixed top-0 left-0 opacity-0 z-40" onclick="toggleFilters()"></div>
</main>
