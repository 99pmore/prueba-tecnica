<app-header></app-header>

<main class="w-full mt-[64px] py-10 px-3 flex flex-col gap-5 items-center">
    <h2 class="text-3xl font-bold">Productos</h2>

    <div class="w-full grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
        <app-card *ngFor="let product of products" [product]="product"></app-card>
    </div>

    <div class="border border-gray-200 rounded w-full py-2 px-5 flex justify-between items-center lg:w-1/2 xl:w-1/2">
        <div>
            <p class="text-sm">Sigue mercando</p>
            <h3 class="text-2xl font-bold">Otros</h3>
        </div>
        <i class="fa-solid fa-chevron-right" style="color: #1d4ed8;"></i>
    </div>

    <app-filters-btn (filtersBtnClicked)="filtersBtnClicked = $event" class="fixed bottom-3"></app-filters-btn>

    <app-filters *ngIf="filtersBtnClicked" (filtersBtnClicked)="filtersBtnClicked = $event" class="w-full fixed bottom-0 z-50"></app-filters>

    <div *ngIf="filtersBtnClicked" class="bg-black fixed top-0 left-0 w-full h-full opacity-70 z-40" (click)="toggleFilters()"></div>
</main>

<app-footer></app-footer>
