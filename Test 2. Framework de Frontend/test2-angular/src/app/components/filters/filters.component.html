<div id="filters" class="bg-white flex flex-col lg:w-1/2 xl:w-1/2">
    <button class="bg-white w-4 h-4 p-4 border border-gray-200 rounded flex items-center justify-center absolute -top-4 right-4" (click)="toggleFilters()">
        <fa-icon [icon]="faXmark" [style]="{'color': '#000'}"></fa-icon>
    </button>
    <div class="py-2 px-4">
        <h2 class="text-xl font-bold py-3">Filtros</h2>
        <div class="flex flex-col">
            <div class="w-full py-4 flex justify-between border-t border-gray-200">
                <label for="smartphones">Smartphones</label>
                <input type="checkbox" id="smartphones" class="w-5 h-5 rounded">
            </div>
            <div class="w-full py-4 flex justify-between border-t border-gray-200">
                <label for="laptop">Portátiles</label>
                <input type="checkbox" id="laptop" class="w-5 h-5 rounded">
            </div>
            <div class="w-full py-4 flex justify-between border-t border-b border-gray-200">
                <label for="home">Decoración de hogar</label>
                <input type="checkbox" id="home" class="w-5 h-5 rounded">
            </div>
        </div>
    </div>
    <div class="bg-gray-200 p-4 flex justify-evenly items-center gap-5">
        <button class="bg-gray-100 text-gray-500 border border-gray-300 w-full py-2 px-5 rounded text-sm font-semibold">LIMPIAR</button>
        <button id="filters-btn" class="bg-blue-700 text-white w-full py-2 px-5 rounded text-sm font-semibold">
            FILTRAR
            <fa-icon [icon]="faFilter" [styles]="{'color': '#fff'}"></fa-icon>
        </button>
    </div>
</div>
