<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test 1</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://kit.fontawesome.com/2be79f53d5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="">
        <nav class="bg-black p-4 flex justify-between">
            <div>
                <button class="">
                    <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                </button>
            </div>
            <div class="flex gap-3">
                <button class="">
                    <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                </button>
                <button class="">
                    <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
                </button>
            </div>
        </nav>
    </header>

    <main class="w-full py-5 px-3  flex flex-col gap-5 items-center">
        <h2 class="text-2xl font-bold">Productos</h2>
        <div class="w-full grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
            <div class="min-w-[125px] border border-gray-300 rounded-md flex flex-col justify-between">
                <div class="h-full p-3 flex flex-col justify-between gap-3">
                    <div class="aspect-video">
                        <img src="https://i.dummyjson.com/data/products/1/1.jpg" alt="Imagen iPhone 9" class="aspect-video object-contain">
                    </div>
                    <div class="h-full flex flex-col gap-2">
                        <h3 class="text-xl font-semibold">iPhone 9</h3>
                        <p class="text-sm font-light">An apple mobile which is nothing like apple</p>
                        <p class="font-semibold">549€</p>
                    </div>
                </div>
                <button class="bg-gray-100 border-t border-gray-300 text-blue-800 font-semibold text-center w-full p-1">AGREGAR</button>
            </div>
            <div class="min-w-[125px] border border-gray-300 rounded-md flex flex-col justify-between">
                <div class="h-full p-3 flex flex-col gap-3">
                    <div class="aspect-video">
                        <img src="https://i.dummyjson.com/data/products/2/1.jpg" alt="Imagen iPhone X" class="aspect-video object-contain">
                    </div>
                    <div class="h-full flex flex-col justify-between gap-3">
                        <h3 class="text-xl font-semibold">iPhone X</h3>
                        <p class="text-sm font-light">SIM-Free, Model A19211 6.5-inch Super Retina HD display with OLED technology A12 Bionic chip with ...</p>
                        <p class="font-semibold">899€</p>
                    </div>
                </div>
                <button class="bg-gray-100 border-t border-gray-300 text-blue-800 font-semibold text-center w-full p-1">AGREGAR</button>
            </div>
            <div class="min-w-[125px] border border-gray-300 rounded-md flex flex-col justify-between">
                <div class="h-full p-3 flex flex-col gap-3">
                    <div class="aspect-video">
                        <img src="https://i.dummyjson.com/data/products/3/1.jpg" alt="Imagen Samsung Universe 9" class="aspect-video object-contain">
                    </div>
                    <div class="h-full flex flex-col justify-between gap-3">
                        <h3 class="text-xl font-semibold">Samsung Universe 9</h3>
                        <p class="text-sm font-light">Samsung's new variant which goes beyond Galaxy to the Universe</p>
                        <p class="font-semibold">1249€</p>
                    </div>
                </div>
                <button class="bg-gray-100 border-t border-gray-300 text-blue-800 font-semibold text-center w-full p-1">AGREGAR</button>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
