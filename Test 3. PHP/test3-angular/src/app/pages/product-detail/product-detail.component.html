<app-header></app-header>

<div *ngIf="product" class="mt-[64px] p-6 flex justify-center items-center flex-col gap-6">

    <a class="font-bold self-start" [routerLink]="['']">
        <fa-icon [icon]="faChevronLeft"></fa-icon>
        VOLVER
    </a>

    <div class="flex flex-col gap-5 lg:flex-row xl:flex-row">
        <img [src]="product.images[0]" [alt]="'Imagen de ' + product.title" class="aspect-video object-contain">
    </div>
    <div>
        <div class="py-4 flex flex-col gap-5 border-b border-gray-200">
            <h2 class="text-4xl font-bold">{{ product.title }}</h2>
            <p>{{ product.description }}</p>
            <p class="text-3xl font-bold">{{ product.price }} €</p>
        </div>
        <div class="py-4 flex flex-col gap-2">
            <p class="text-lg">Disponibles: {{ product.stock }}</p>
            <p class="text-lg">Marca: {{ product.brand }}</p>
            <p class="text-lg">Valoración: {{ product.rating }}</p>
        </div>
    </div>
</div>
